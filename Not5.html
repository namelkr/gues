<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Not September 5</title>
</head>
<body>
    <div class="container">
        <div id="output-section">
            <p id="output-message"></p>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const selectedTime = urlParams.get("time");

            let outputMessage = "";

            if (selectedTime === "am") {
                outputMessage = "Good morning ☀️";
            } else if (selectedTime === "pm12") {
                outputMessage = "Good afternoon 🌤️";
            } else if (selectedTime === "pm6") {
                outputMessage = "Good evening 🌇";
            } else {
                outputMessage = "Invalid time selection";
            }

            document.getElementById("output-message").textContent = outputMessage;
        });
    </script>
</body>
</html>
