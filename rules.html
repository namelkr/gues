    <style>
        /* CSS for the page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);

            width: 400px;
        }

        /* CSS for form elements */
        .inline-label {
            margin: 10px 0;
            font-weight: bold;
        }

        .centered-label {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .input-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        select, input[type="date"] {
            padding: 4px;
            width: 50%;
            border: 1.5px solid #ccc;
            border-radius: 4px;
        }

        /* CSS for centering the link */
        .centered-link {
            text-align: center;
        }

        .centered-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        .centered-link a:hover {
            background-color: #0056b3;
        }
